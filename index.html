<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Front-End</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">

        <a href="#"><img class="logo" src="assets/1630589843013-removebg-preview.png" alt="logo"></a>

        <ul class="nav">
            <div class="container-nav-left">
                <li><a href="#">Condomínios</a></li>
                <li><a href="#">Fórum</a></li>
                <li><a href="#">Guia</a></li>
                <li><a href="#">Artigos</a></li>
                <li><a href="#">Ferramentas</a></li>
            </div>

            <div class="container-nav-right">
                <li><a href="#">Cotar Imóvel</a></li>
                <li><a href="#">Planos</a></li>
                <li><a href="#">Entrar</a></li>
            </div>

        </ul>

        <div class="container-btn-cadastrar">
            <button class="btn-cadastrar">CADASTRE-SE</button>
        </div>
    </nav>

    <main>

        <section class="container-info">
            <div class="first-data">

                <div class="container-dados-1">
                    <img src="assets/corretoras-de-imoveis.-scaled.jpg" alt="corretora" class="img-corretor">
                    <div class="data-info-1">
                        <h2 class="nome-data-1">Nome Corretora</h2>
                        <p class="descrição-data-1">3.000 pontos</p>
                        <button id="verTelefone" class="ver-telefone" title="number1">ver telefone</button>
                    </div>
                </div>

            </div>
            <div class="second-data">

                <div class="container-dados-2">
                    <img src="assets/images.jpeg" alt="corretor" class="img-corretor">
                    <div class="data-info-2">
                        <h2 class="nome-data-2">Nome Corretor</h2>
                        <p class="descrição-data-2">1.260 pontos</p>
                        <button id="verTelefone" class="ver-telefone" title="number2">ver telefone</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container-info">
            <div class="container-dados-input">
                <h1 style="color: #1B2653; font-weight: normal; font-size: xx-large;">Mande uma mensagem:</h1>

                <div class="container-input">
                    <input type="text" id="cpf" class="input" maxlength="14" placeholder="Digite seu CPF">
                    <input type="tel" id="telefone" class="input" maxlength="15" placeholder="Digite seu telefone">
                    <textarea type="text" id="text" class="input-text" placeholder="Digite o assunto"></textarea>

                    <button id="sendMensage" type="submit" class="btn-enviar">Enviar Mensagem</button>
                </div>

            </div>
            
        </section>
        <section class="container-info">
            <h1 class="titulo-regra3">Regra de 3</h1>

            <div class="container-input-regra3">
                <input id="inputRegra1" class="input-regra" type="number" placeholder="60">
                <input id="inputRegra2" class="input-regra" type="number" placeholder="100">
                <input id="inputRegra3" class="input-regra" type="number" placeholder="30">
                <p id="result" class="result-regra"></p>
            </div>

           
        </section>

        <section id="sectionModal" class="container-info">
            <img id="imagemCasa" class="img-casa" src="/assets/014-casa-dotta-galeria-733.jpg" alt="casa moderna">

            <div class="container-btn-da-img">
                <button id="abrirImagem" type="button" class="btn-abrir-img">ABRIR IMAGEM NO MODAL</button>
            </div>
        </section>

        <section id="capture" class="container-info">

            <img class="img-casa" src="/assets/014-casa-dotta-galeria-733.jpg" alt="casa moderna">
            <button type="button" class="btn-imovel-guide-img">Imovel Guide</button>

            <div class="container-btn-da-img">
                <button id="generateImage" type="button" class="btn-download-img">Download</button>
            </div>
            
        </section>

        <section class="container-info-zoom">
            <img id="imgCasaZoom" class="img-casa-zoom" src="/assets/014-casa-dotta-galeria-733.jpg" alt="casa moderna">
        </section>

    </main>

    <footer class="container-footer">
        <ul class="footer">
            <div class="container-footer-left">
                <li><a href="#">Termos</a></li>
                <li><a href="#">Contatos</a></li>
                <li><a href="#">Sobre</a></li>
            </div>

            <div class="container-footer-right">
                <p class="copyright-text">© Copyright 2022. Todos os direitos reservados.</p>

            </div>

            <img class="logo-footer" src="assets/1630589843013-removebg-preview.png" alt="logo">
        </ul>
    </footer>

    <script src="main.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>

</html>
